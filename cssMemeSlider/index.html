<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Meme Slider</title>
    <link rel="icon" href="./img/svg/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <input type="radio" name="dot" id="mem1" checked>
        <input type="radio" name="dot" id="mem2">
        <input type="radio" name="dot" id="mem3">
        <input type="radio" name="dot" id="mem4">

        <div class="slider_mems">
            <div class="mems mem1"></div>
            <div class="mems mem2"></div>
            <div class="mems mem3"></div>
            <div class="mems mem4"></div>
        </div>

        <div class="controls">
            <label for="mem1"></label>
            <label for="mem2"></label>
            <label for="mem3"></label>
            <label for="mem4"></label>
        </div>

        <!-- Text -->
        <div class="captions">
            <p id="caption1">Due tomorro...do tomorrow</p>
            <p id="caption2">Do you speak English?</p>
            <p id="caption3">Your girlfriend thought you were looking at her <br>you were looking at her phone</p>
            <p id="caption4">Shut up and take my money!</p>
        </div>

    </div>
</body>
</html>
